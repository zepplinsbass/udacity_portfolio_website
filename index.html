<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Udacity Portfolio</title>
    <meta name="viewport" content="width=device-width,
                initial-scale=1">
    <meta name="portfolio" content="">
    <link rel="stylesheet" href="css/stylesheet.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,500"
    rel="stylesheet">
  </head>
  <body>
    <div class="flex-container">
      <section>
        <header>
          <div class="header-container">
            <div id="header-minor-container">
              <img src="images/website_main_imageArtboard 1.png" id="logo" alt="Website Logo">
              <div id="header-text-container">
                <h1 class="head-name">michael lasso</h1>
                <h2 class="head-title">unironic synergist</h2>
              </div>  
            </div>
            <div id="header-border">
            </div>
          </div>
        </header>
        <div class="content-container">
          <div id="main-image">
            <img src="images/Website_Main_Image.svg" alt="Project Portfolio">
          </div>
          <h2 id="featured">Featured Work</h2>
        </div>
        <div class="footer-container">
          <div class="project-container" id="project1">
            <img src="images/Concentration_Image.svg" class="project-image" alt="Concentration
            Image">
            <h2 class="project-name">concentration<br>game</h2>
            <p class="project-des">Browser-Based Memory Game</p>
          </div>
          <div class="project-container" id="project2">
            <img src="images/Feed_Image.svg" class="project-image" alt="Feed
            Image">
            <h2 class="project-name">feed<br>reader</h2>
            <p class="project-des">Testing an RSS Feed Reader</p>
          </div>
          <div class="project-container" id="project3">
            <img src="images/Restaurant_Image.svg" class="project-image"
            alt="Restaurant Image">
            <h2 class="project-name">restaurant<br>reviews app</h2>
            <p class="project-des">Responsiveness and
            Accessibility</p>
          </div>
          <div class="project-container" id="project4">
            <img src="images/Map_Image.svg" class="project-image" alt="Map
            Image">
            <h2 class="project-name">neighborhood<br>map</h2>
            <p class="project-des">Single Page Map Application</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
